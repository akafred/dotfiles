
- name: create personal bin folder
  file: mode=0750 path={{ ansible_env.HOME }}/bin state=directory

- name: add personal bin folder to path
  become: true
  lineinfile: >
    dest=/etc/paths.d/50-personal-bin
    line=~/bin
    regexp=~/bin
    mode=0644 
    create=yes

- name: double up
  lineinfile: >
    dest={{ ansible_env.HOME }}/.paths_homes_etc
    line='PATH=~/bin:$PATH'
    regexp='PATH=~\/bin:\$PATH'
