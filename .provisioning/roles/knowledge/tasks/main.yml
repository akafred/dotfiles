- name: remove brew installed kindle
  homebrew_cask:
    accept_external_apps: yes
    name:
      - kindle
    state: absent

- name: install kindle from Mac App Store
  shell: 'mas list | grep "Kindle" || mas search "Kindle" | grep "Kindle" | head -n 1 | awk ''{print $1}'' | xargs mas install'
  args:
    executable: /bin/bash
