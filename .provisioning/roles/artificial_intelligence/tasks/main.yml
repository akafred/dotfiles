- name: Install AI tools
  homebrew_cask:
    name:
      - chatgpt
      - claude

# Install Claude Code using npm globally as command
- name: Install Claude Code
  npm:
    name: "@anthropic-ai/claude-code"
    global: true

- name: add entries to .gitignore_global
  lineinfile:
    dest: "{{ ansible_env.HOME }}/.gitignore_global"
    line: "{{ item }}"
  with_items:
    - .claude/
    - .serena/
    - CLAUDE.md
